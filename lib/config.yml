development:
  session:
    key: rel_session
    expire_after: 604800
  openssl:
    random:
      len: 16
    pkcs5:
      keylen: 16
      digest: sha256
      iteration: 10000
  oauth:
    twitter:
      options:
        site: https://api.twitter.com/
        authorize_path: /oauth/authenticate
      api:
        user_info: https://api.twitter.com/1.1/account/verify_credentials.json
  avatar:
    default: XXXX.png
